<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PET'S MOBILITY</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Faster+One|Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Happy+Monkey&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/22/22744.png" type="image/png">
</head>

<body>
  <header>
    <div id="encabezado">
      <h1 class="rotar">PET'S MOBILITY</h1>
    </div>
  </header>
  <main>
    <div id="contenedor">
      <div id="pantalla1" class="pantalla1">
        <p class="intro">Hola petlover!!! Somos una empresa dedicada al transporte de <br> animales, por favor
          ingresa tu contraseña para continuar</p>
        <form name="formclave" id="form">
          <input type="password" name="contrasena" id="contrasena_lab" class="cuadroDeTexto" placeholder="Contraseña">
          <br>
          <span id="iconpass"><i class="fas fa-lock"></i></span>
          <button type="button" id="ingreso" class="buttonIngresar">INGRESAR</button>
          <p id="error"></p>
        </form>
      </div>
      <div id="pantalla2" class="pantalla2 hide">
        <div class="bloquearriba">
          <div id="parte1" class="parte1">
            <h1 class="mensaje">-Especie, raza y nombre de tu mascota</h1>
            <input type="text" name="mensajepet" id="mensaje_pet" class="cuadroDeTexto1" placeholder="Ingrese datos">
          </div>
          <div id="parte2" class="parte2">
            <h1 class="desplazamiento">-Meses de tu mascota</h1>
            <input type="number" name="offsetpet" id="offset_pet" class="cuadroDeTexto2" placeholder="N° de desplazamiento">
          </div>
        </div>
        <div class="codificar-decodificar" id="codificar-decodificar">
          <button type="button" id="btnCodificar" class="buttonCodificar">CODIFICAR</button>
          <button type="button" id="btnDecodificar" class="buttonDecodificar">DECODIFICAR</button>
          <button type="reset" id="borrar" ><i class="fas fa-trash-alt"></i></button>
          <button type="button" id="volver"><i class="fas fa-undo"></i></button>
        </div>                  
        <input type="textarea" id="mensajeCheck">
        <br>
        <p id="mensajeFinal">
        </p>
      </div>
    </div>
  </main>

  <footer>Todos los derechos reservados a NORAZUG</footer>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/50dfb794e4.js"></script>
</body>

</html>
